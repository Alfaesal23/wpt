<script>
test(() => {
  const img = document.querySelectorAll("img");

  assert_equals(getComputedStyle(img[0]).getPropertyValue("vertical-align"), "bottom");
  assert_equals(getComputedStyle(img[1]).getPropertyValue("vertical-align"), "bottom");
  assert_equals(getComputedStyle(img[2]).getPropertyValue("vertical-align"), "baseline");
  assert_equals(getComputedStyle(img[3]).getPropertyValue("vertical-align"), "middle");
  assert_equals(getComputedStyle(img[4]).getPropertyValue("vertical-align"), "middle");
  assert_equals(getComputedStyle(img[5]).getPropertyValue("vertical-align"), "baseline");
  assert_equals(getComputedStyle(img[6]).getPropertyValue("vertical-align"), "middle");
  assert_equals(getComputedStyle(img[7]).getPropertyValue("vertical-align"), "middle");
  assert_equals(getComputedStyle(img[8]).getPropertyValue("vertical-align"), "baseline");
});
