<script>
test(() => {
  const img = document.querySelectorAll("img");

  assert_equals(img[0].crossOrigin, "use-credentials");
  assert_equals(img[1].crossOrigin, "use-credentials");
  assert_equals(img[2].crossOrigin, "anonymous");
  assert_equals(img[3].crossOrigin, "anonymous");

  // vacuous: the invalid value default is currently anonymous, so even if the
  // UA treats this as invalid, the observable behaviour would still be correct
  assert_equals(img[4].crossOrigin, "anonymous");

  // vacuous: the invalid value default is currently anonymous, so even if the
  // UA treats this as valid, the observable behaviour would still be correct
  assert_equals(img[5].crossOrigin, "anonymous");
});
